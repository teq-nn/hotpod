<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lib-jitsi-meet-demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://8x8.vc/libs/lib-jitsi-meet.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-dark p-3 px-5 text-white">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="appIdText" placeholder="JaaS App ID" aria-label="JaaS App ID">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="roomText" placeholder="Room" aria-label="Room">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="jwtText" placeholder="JWT" aria-label="Token">
            </div>
        </div>

        <button type="button" class="btn btn-primary me-3" id="joinBtn">Join</button>
        <button type="button" class="btn btn-primary me-3" id="leaveBtn">Leave</button>
        <div class="mt-3" id="statusBanners">
            <div id="connectionStatusBanner" class="alert mb-2" role="status" aria-live="polite"></div>
            <div id="recordingStatusBanner" class="alert mb-0" role="status" aria-live="polite"></div>
        </div>
        <div class="mt-4">
            <label for="localAudioLevelBar" class="form-label">Local audio level</label>
            <div class="progress" role="progressbar" aria-label="Local audio level" aria-valuemin="0" aria-valuemax="100">
                <div id="localAudioLevelBar" class="progress-bar" style="width: 0%"></div>
            </div>
        </div>
        <div class="mt-3" id="remoteAudioLevels" hidden>
            <h6>Remote audio levels</h6>
            <div class="row g-2" id="remoteAudioLevelGrid"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="meeting-grid" class="row"></div>
    </div>
    <script>window.__HOT_POD_ENV__ = window.__HOT_POD_ENV__ || {};</script>
    <script src="env-config.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
