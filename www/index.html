<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lib-jitsi-meet-demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://8x8.vc/libs/lib-jitsi-meet.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .consent-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .consent-dialog {
            max-width: 420px;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.25);
            padding: 1.5rem;
        }

        .level-meter {
            height: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="consent-backdrop" id="consentOverlay">
        <div class="consent-dialog">
            <h2 class="h5 mb-3">Einverständnis erforderlich</h2>
            <p class="mb-2">Damit wir Ihnen das beste Audioerlebnis bieten können, speichern wir Ihre ausgewählte Eingabegerätekonfiguration lokal im Browser (Session Storage) für die Dauer dieser Sitzung.</p>
            <p class="mb-3">Bitte bestätigen Sie, dass Sie damit einverstanden sind.</p>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="consentCheckbox">
                <label class="form-check-label" for="consentCheckbox">
                    Ich stimme der lokalen Zwischenspeicherung meiner Geräteauswahl zu.
                </label>
            </div>
            <button type="button" class="btn btn-primary w-100" id="consentConfirmBtn" disabled>Bestätigen</button>
        </div>
    </div>
    <div class="container-fluid bg-dark p-3 px-5">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="appIdText" placeholder="JaaS App ID" aria-label="JaaS App ID">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="roomText" placeholder="Room" aria-label="Room">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="jwtText" placeholder="JWT" aria-label="Token">
            </div>
        </div>
        <div class="row mb-3 align-items-end g-3">
            <div class="col-sm-6">
                <label for="micSelect" class="form-label text-white-50">Mikrofon</label>
                <select class="form-select" id="micSelect" aria-label="Mikrofonauswahl"></select>
                <div class="form-text text-white-50" id="micStatusText"></div>
            </div>
            <div class="col-sm-3">
                <label class="form-label text-white-50">Pegeltest</label>
                <div class="progress level-meter" role="progressbar" aria-label="Mikrofonpegel">
                    <div class="progress-bar" id="micLevelBar" style="width: 0%"></div>
                </div>
            </div>
            <div class="col-sm-3 d-flex">
                <button type="button" class="btn btn-outline-light w-100 align-self-end" id="micTestBtn">Pegeltest starten</button>
            </div>
        </div>

        <button type="button" class="btn btn-primary me-3" id="joinBtn">Join</button>
        <button type="button" class="btn btn-primary me-3" id="leaveBtn">Leave</button>
    </div>
    <div class="container-fluid">
        <div id="meeting-grid" class="row"></div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
